<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interativo</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>

<div id="chat-container">
    <!-- Painel de configurações do usuário -->
    <div id="user-settings">
        <h2>Escolha o seu nome e a cor de exibição</h2>
        <input type="text" id="username" placeholder="Digite o seu nome...">
        <input type="color" id="color">
        <button id="join-btn">Entrar no chat</button>
    </div>

    <!-- Chat -->
    <div id="chat">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-btn">Enviar</button>
        </div>
        <div>
            <input type="file" id="image-upload" accept="image/*" style="display: none;" />
            <button id="image-upload-btn">Enviar Imagem</button>
        </div>
    </div>

    <!-- Painel de usuários -->
    <div id="user-list">
        <h3 >Usuários Online</h3>
        <ul id="users"></ul>
    </div>

    <!-- Notificação de som -->
    <button id="toggle-sound">
        <span id="sound-icon">🔊</span> <!-- Ícone de som inicial -->
    </button>

    <!-- Chat privado -->
    <div id="private-chat-container">
        <div id="private-chat-header">
            <span id="private-chat-username">Chat Privado</span>
            <button id="close-private-chat-btn">X</button>
        </div>
        <div id="private-messages"></div>
        <div id="private-input-container">
            <input type="text" id="private-message-input" placeholder="Mensagem privada...">
            <button id="private-send-btn">Enviar</button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="./js/chat.js"></script>
</body>
</html>
